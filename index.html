<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Virus Human</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gamecontainer">
        <div id="logo">
            <div id="tag">- Let's Play -</div>
            <div id="gamename">Vaccine Virus Human</div>
        </div>
        <div id="container1">
            <div id="outputcomputer">
                <div id="pcmonitor">
                        <div id="camera"></div>
                        <div id="innerbox">
                            <div id="imagecontainer"></div>
                        </div>
                </div>
                <div id="powercord"></div>
                <div id="pcbox">
                    <div id="opticaldrive"></div>
                    <div id="powerbutton">|</div>
                    <div id="pclogo">PC</div>
                </div>
            </div>
            <div id="outputplayer"></div>
            <div id="outputresult">
                <div id ="outputresultscreen">
                    <div id="topscreen">
                        <p id="showgameresults"></p>
                    </div>
                    <div id="bottomscreen">
                        <p id="showgameresults2"></p>
                    </div>
                    
                </div>
            </div>
        </div>
        <div id="controls">
            <div id="controlsheader">Choose Your Weapon!</div>
            <div id =buttoncontainer>
                <button class="button1">Vaccine</button>
                <button class="button2">Virus</button>
                <button class="button3">Human</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
